<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeturner.com/create-post</title>
    <script src="https://kit.fontawesome.com/8908c40066.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="desktopNav">
            <a href="index.html">Feed</a>
            <a href="../src/account/profile.html">Profile</a>
            <a href="#">Settings</a>
            <div>
                <i class="fa-solid fa-magnifying-glass" id="desktopSearch"></i>
                <input type="text" placeholder="Search...">
            </div>
        </nav>

        <nav class="mobileNav">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <a href="../src/account/profile.html"><i class="fa-solid fa-user"></i></a>
            <a href=""><i class="fa-solid fa-gear"></i></a>
            <div>
                <i class="fa-solid fa-magnifying-glass" id="mobileSearch"></i>
                <input type="text" placeholder="Search...">
            </div>
        </nav>
    </header>

    <main class="forms">
        <form id="createPostForm">
            <h1>Create a post</h1>

            <label for="createPostTitle">Title</label>
            <input type="text" placeholder="Enter title...  " id="createPostTitle" maxlength="30" required>

            <label for="createPostBody">Content</label>
            <textarea id="createPostBody" placeholder="Enter content..."></textarea>

            <label for="postImageUrl">Image url</label>
            <input type="url" placeholder="Enter image url..." id="postImageUrl" maxlength="300">

            <label for="postImageDescription">Image description</label>
            <input type="text" placeholder="Enter description..." maxlength="20" id="postImageDescription">

            <input type="submit" id="createPostButton" value="Post it!">
        </form>
    </main>


    <footer>
        <nav>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of use</a>
            <a href="../index.html"><img src="../images/footer_logo.png"></a>
        </nav>
    </footer>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
